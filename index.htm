<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <div class="p-top">
          <div class="elem">
            <h4>Hit</h4>
            <div class="box" id="hitval">5</div>
          </div>

          <div class="elem">
            <h4>Timer</h4>
            <div class="box" id="tval">0</div>
          </div>
          <div class="elem">
            <h4>Score</h4>
            <div class="box" id="sval">0</div>
          </div>
          <div class="elem">
            <h4>Level</h4>
            <div class="box" id="lvl">0</div>
          </div>
        </div>
        <div class="p-bottom"></div>
        <div class="level">
          <h2>Level <span id="pl"></span></h2>
        </div>
        <div class="finalClass">
          <h2>Game Over</h2>
          <h3>Your Score is <span id="scr">0</span></h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
